<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy Pawmodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #F9F5FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .app-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(125, 93, 255, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #8B5CF6;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .timer-container {
            padding: 30px 20px;
            text-align: center;
        }
        
        .pet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .pet {
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/200/200') center/contain no-repeat;
            position: relative;
            z-index: 2;
        }
        
        .pet-shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
        
        .timer-display {
            font-size: 60px;
            font-weight: 700;
            color: #4B5563;
            margin: 10px 0;
        }
        
        .timer-label {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 30px;
        }
        
        .timer-mode {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .mode-button {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-button.active {
            background: #8B5CF6;
            color: white;
        }
        
        .mode-button:not(.active) {
            background: #EDE9FE;
            color: #6D28D9;
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .control-button.primary {
            background: #8B5CF6;
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .control-button.secondary {
            background: #EDE9FE;
            color: #6D28D9;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: #8B5CF6;
            width: 65%;
        }
        
        .session-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6B7280;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #F3F4F6;
            border-radius: 16px;
            padding: 15px 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #4B5563;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6B7280;
            margin-top: 5px;
        }
        
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #E5E7EB;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9CA3AF;
            font-size: 12px;
        }
        
        .tab.active {
            color: #8B5CF6;
        }
        
        .tab-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>StudyBuddy Pawmodoro</h1>
        </div>
        
        <div class="timer-container">
            <div class="pet-container">
                <div class="pet"></div>
                <div class="pet-shadow"></div>
            </div>
            
            <div class="timer-display">25:00</div>
            <div class="timer-label">Focus Time</div>
            
            <div class="timer-mode">
                <div class="mode-button active">Focus</div>
                <div class="mode-button">Short Break</div>
                <div class="mode-button">Long Break</div>
            </div>
            
            <div class="timer-controls">
                <button class="control-button secondary">‚ü≤</button>
                <button class="control-button primary">‚ñ∂</button>
                <button class="control-button secondary">‚è∏</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="session-info">
                <span>Session 2/4</span>
                <span>Level 3 Pet</span>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">8</div>
                    <div class="stat-label">TODAY</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">32</div>
                    <div class="stat-label">WEEK</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">142</div>
                    <div class="stat-label">TOTAL</div>
                </div>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab active">
                <div class="tab-icon">‚è±Ô∏è</div>
                <span>Timer</span>
            </div>
            <div class="tab">
                <div class="tab-icon">üìã</div>
                <span>Tasks</span>
            </div>
            <div class="tab">
                <div class="tab-icon">üêæ</div>
                <span>Pet</span>
            </div>
            <div class="tab">
                <div class="tab-icon">üìä</div>
                <span>Stats</span>
            </div>
        </div>
    </div>
</body>
</html>
